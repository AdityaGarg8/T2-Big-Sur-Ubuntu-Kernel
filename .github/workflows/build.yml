---
name: Build Kernel Package

# yamllint disable-line rule:truthy
on:
  [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout repo'
        uses: actions/checkout@v2
      - name: 'Set up Python 3.9'
        uses: actions/setup-python@v2
      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install yamllint
          sudo apt-get install shellcheck bash
      - name: 'Analysing the code'
        run: |
          yamllint .
          shellcheck ./*.sh
  build:
    needs: [lint]
    runs-on: ubuntu-20.04
    steps:
      - name: Free up disk space for the CI
        run: |
          echo "==> Available space before cleanup"
          echo
          df -h
          echo
          echo "==> Cleaning up disk space for the CI..."
          echo
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          echo "==> Available space after cleanup"
          echo
          df -h

      - name: 'Checkout Repo'
        uses: actions/checkout@v2

      - name: Build script
        id: build
        run: |
          mkdir /tmp/artifacts
          KREL=$(grep ^KERNEL_REL build.sh | head -n1 | cut -d = -f2)
          UREL=$(grep ^UBUNTU_REL build.sh | head -n1 | cut -d = -f2)
          PREL=$(grep "PKGREL=\d*" build.sh | cut -d = -f2)
          sudo ./build.sh
          echo Built $KREL-$UREL-generic-$PREL
          echo "::set-output name=tag::${KREL}-${UREL}-generic-${PREL}"
          cd /tmp/artifacts
          ls -l
          dpkg-scanpackages . /dev/null | gzip -9c > Packages.gz
          ls -l

      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: linux-T2-${{ steps.build.outputs.tag }}
          path: /tmp/artifacts/*

      - name: Release
        if: github.ref == 'refs/heads/Ubuntu'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            /tmp/artifacts/Packages.gz
            /tmp/artifacts/sha256
            /tmp/artifacts/*.deb
            /tmp/artifacts/kernel_config*
          tag_name: v${{ steps.build.outputs.tag }}
          body: |
            linux-headers must be installed first.
            Installing linux-headers, linux-image and linux-modules is required.
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
